{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Invitation</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">WGC Attendees Registration</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_full_name">Full Name:</label>
                <input type="text" class="form-control" id="id_full_name" name="full_name" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="id_company">Company:</label>
                <select class="form-control" id="id_company" name="company">
                    <option value="">Select Company</option>
                    {% for choice in company_choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter Email">
            </div>
            <button type="submit" class="btn btn-primary">Send Invitation</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
